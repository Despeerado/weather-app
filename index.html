<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/weather-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Moderní aplikace pro sledování počasí s interaktivními mapami, grafickými přehledy a pokročilým vyhledáváním měst" />
    <meta name="keywords" content="počasí, předpověď, react, weather, forecast, mapy, meteorologie" />
    <meta name="author" content="Weather App Developer" />

    <!-- Resource Hints for Performance -->
    <link rel="dns-prefetch" href="//unpkg.com">
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="//api.openweathermap.org">
    <link rel="dns-prefetch" href="//tile.openweathermap.org">
    <link rel="preconnect" href="https://unpkg.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://api.openweathermap.org" crossorigin>
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx">
    <link rel="modulepreload" href="/src/App.tsx">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Počasník - Meteorologická aplikace" />
    <meta property="og:description"
        content="Získejte aktuální počasí a předpověď s interaktivními meteorologickými mapami" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Počasník - Meteorologická aplikace" />
    <meta name="twitter:description" content="Moderní aplikace pro sledování počasí s mapami a grafy" />

    <!-- Leaflet CSS - with media loading strategy -->
    <link rel="preload" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    </noscript>

    <!-- Leaflet JavaScript - deferred loading -->
    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Bootstrap Icons - non-blocking load -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </noscript>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#007bff" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Performance Hints -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="robots" content="index, follow">

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' https://unpkg.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com; img-src 'self' data: https:; connect-src 'self' https://api.openweathermap.org https://tile.openweathermap.org;">

    <!-- Favicon optimization -->
    <link rel="apple-touch-icon" href="/weather-icon.svg">
    <link rel="shortcut icon" href="/weather-icon.svg">

    <title>Počasník - React Weather App</title>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
